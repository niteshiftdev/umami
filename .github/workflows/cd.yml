name: Create docker images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional image version (e.g. 3.0.0, v3.0.0, or 3.0.0-beta.1)'
        required: false
        default: ''

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub
        if: github.repository == 'umami-software/umami'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Compute version tags
        id: compute
        run: |
          INPUT="${{ github.event.inputs.version }}"
          REF_TYPE="${{ github.ref_type }}"
          REF_NAME="${{ github.ref_name }}"

          # Determine version source
          if [[ -n "$INPUT" ]]; then
            VERSION="${INPUT#v}"
          elif [[ "$REF_TYPE" == "tag" ]]; then
            VERSION="${REF_NAME#v}"
          else
            VERSION=""
          fi

          TAGS=""

          if [[ -n "$VERSION" ]]; then
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)

            if [[ "$VERSION" == *-* ]]; then
              # prerelease: only version tag
              TAGS="$VERSION"
            else
              # stable release: version + hierarchy + latest
              TAGS="$VERSION,${MAJOR}.${MINOR},${MAJOR},postgresql-latest,latest"
            fi
          else
            # Non-tag build (e.g. from main branch)
            TAGS="${REF_NAME}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Computed tags: $TAGS"

      - name: Build and push Docker image
        id: build
        run: |
          TAGS="${{ steps.compute.outputs.tags }}"

          # Set image targets conditionally
          if [[ "${{ github.repository }}" == "umami-software/umami" ]]; then
            IMAGES=("umamisoftware/umami" "ghcr.io/${{ github.repository }}")
          else
            IMAGES=("ghcr.io/${{ github.repository }}")
          fi

          for IMAGE in "${IMAGES[@]}"; do
            echo "Building and pushing $IMAGE with tags: $TAGS"
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --push \
              $(echo "$TAGS" | tr ',' '\n' | sed "s|^|--tag ${IMAGE}:|") \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              .
          done

      - name: Generate changelog
        id: changelog
        run: |
          INPUT="${{ github.event.inputs.version }}"
          REF_TYPE="${{ github.ref_type }}"
          REF_NAME="${{ github.ref_name }}"

          # Determine version source
          if [[ -n "$INPUT" ]]; then
            VERSION="${INPUT#v}"
          elif [[ "$REF_TYPE" == "tag" ]]; then
            VERSION="${REF_NAME#v}"
          else
            VERSION=""
          fi

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -n "$PREV_TAG" ]]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"â€¢ %s (%h)" --no-merges | head -20)
          else
            CHANGELOG=$(git log HEAD --pretty=format:"â€¢ %s (%h)" --no-merges | head -20)
          fi

          # Escape for JSON
          CHANGELOG="${CHANGELOG//$'\n'/\\n}"
          CHANGELOG="${CHANGELOG//\"/\\\"}"

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "ðŸš€ Umami Production Deployment",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ Umami Production Deployment"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n${{ steps.changelog.outputs.version || github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Tags:*\n${{ steps.compute.outputs.tags }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\nâœ… Success"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Changelog:*\n${{ steps.changelog.outputs.changelog }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
